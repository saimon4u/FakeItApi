apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-cmap
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      path_prefix: /tmp/loki

    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 5m
      chunk_retain_period: 30s

    schema_config:
      configs:
      - from: 2020-10-24
        store: boltdb
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

    storage_config:
      boltdb:
        directory: /tmp/loki/boltdb
      filesystem:
        directory: /tmp/loki/chunks

    limits_config:
      deletion_mode: disabled
      allow_structured_metadata: false